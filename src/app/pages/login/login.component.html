<div class="login-container">
  <!-- Header -->
  <header class="login-header">
    <div class="header-content">
      <a routerLink="/" class="logo-section">
        <img 
          src="logo.png"
          alt="Helpress Logo"
          class="logo-image"
        />
        <span class="logo-text">HELPRESS</span>
      </a>

      <div class="header-actions">
        <span class="signup-prompt">Don't have an account?</span>
        <a routerLink="/signup" mat-stroked-button class="signup-btn">
          Sign Up
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="login-main">
    <div class="login-content">
      <!-- Title Section -->
      <div class="login-title-section">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">
          Sign in to manage your services and bookings.
        </p>
      </div>

      <!-- Login Form Card -->
      <div class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username or Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="you@example.com"
              autocomplete="email"
            />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
              Remember me
            </mat-checkbox>
            <a routerLink="/forgot-password" class="forgot-link">
              Forgot your password?
            </a>
          </div>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="submit-btn"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
