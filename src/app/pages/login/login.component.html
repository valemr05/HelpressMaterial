<div class="login-container">
  <!-- Header Section -->
  <header class="login-header">
    <div class="header-content">
      <a href="#" class="logo-section">
        <!-- Reemplaza con tu imagen de logo, por ejemplo: -->
        <img src="HelpressMaterial\public\logo.png" alt="LogoH" class="logo-image" />
        <span class="logo-text">Helpress</span>
      </a>
      <div class="header-actions">
        <span class="signup-prompt">¿No tienes una cuenta?</span>
        <button mat-stroked-button class="signup-btn">
          Sign Up
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="login-main">
    <div class="login-content">
      
      <div class="login-title-section">
        <h1 class="login-title">Login to your account</h1>
        <p class="login-subtitle">Or <a href="#" class="forgot-link">start your free trial</a></p>
      </div>

      <div class="login-card">
        <form class="login-form">
          
          <!-- Campo de Email/Usuario -->
          <!-- Usa el componente mat-form-field de Angular Material -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Dirección de correo electrónico</mat-label>
            <input matInput type="email" required>
          </mat-form-field>

          <!-- Campo de Contraseña -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" required>
          </mat-form-field>

          <!-- Opciones (Recordarme y Olvidó contraseña) -->
          <div class="form-options">
            <mat-checkbox class="remember-checkbox">
              Recordarme
            </mat-checkbox>
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de Inicio de Sesión -->
          <!-- Usa el componente mat-button o mat-raised-button de Angular Material -->
          <button mat-raised-button color="primary" type="submit" class="submit-btn">
            Iniciar sesión
          </button>

        </form>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
