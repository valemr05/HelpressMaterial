<mat-toolbar class="header-toolbar">
  <div class="toolbar-content">
    <!-- Logo Section -->
    <div class="logo-section">
      <img 
        src="logo.png"
        alt="Helpress Logo"
        class="logo-image"
      />
      <span class="logo-text">HELPRESS</span>
    </div>

    <!-- Navigation Menu (Desktop) -->
    <nav class="nav-menu">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        mat-button
        class="nav-link"
      >
        {{ item.label }}
      </a>
    </nav>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <a routerLink="/login" mat-stroked-button class="login-btn">
        Login
      </a>
      <a routerLink="/signup" mat-raised-button color="primary" class="signup-btn">
        Sign Up
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button mat-icon-button class="mobile-menu-btn" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Mobile Menu -->
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of menuItems">
    {{ item.label }}
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item routerLink="/login">Login</button>
  <button mat-menu-item routerLink="/signup">Sign Up</button>
</mat-menu>
