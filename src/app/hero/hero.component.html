
<section class="hero-section">
  <div class="hero-content">
    <h1 class="hero-title">
      Your Home, Expertly Cared For.
    </h1>
    
    <p class="hero-description">
      From leaky faucets to garden makeovers, Helpress connects you with 
      trusted, local professionals for all your home maintenance needs.
    </p>
    
    <div class="hero-actions">
      <button 
        mat-raised-button 
        color="primary" 
        class="primary-action"
        (click)="onFindPro()"
      >
        <span>Find a Pro</span>
        <mat-icon>arrow_forward</mat-icon>
      </button>
      
      <button 
        mat-raised-button 
        class="secondary-action"
        (click)="onContactSupport()"
      >
        Contact Support
      </button>
    </div>
  </div>
</section>
