<div class="container">
  <mat-card>
    <mat-card-header class="titulo-card">
        <mat-card-title class="text-center">Iniciar Sesión</mat-card-title>
    </mat-card-header>
        <mat-card-content>  
                <form [formGroup]="formulario" (ngSubmit)="enviar()" class="form-container">

                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="correo" placeholder="ejemplo@email.com" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="descripcion" placeholder="Ingresa tu contraseña" />
                </mat-form-field>

                <button mat-raised-button  class="btn-redondo">
                    Ingresar
                </button>
                </form>
    </mat-card-content>
  </mat-card>
</div>
